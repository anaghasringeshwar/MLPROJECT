<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELARA - Outfit Swiper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fafafa;
            color: #333;
        }

        /* Navbar */
        .navbar {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .navbar a {
            text-decoration: none;
            font-size: 18px;
            color: #007BFF;
            font-weight: bold;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .card-container {
            position: relative;
            width: 320px;
            height: 450px;
            margin-bottom: 20px;
        }

        .card {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            position: absolute;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .dislike {
            background-color: #e74c3c;
            color: white;
        }

        .like {
            background-color: #2ecc71;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="/" onclick="goToHome(event)">üè† Home</a>
    </div>

    <h1>Swipe Your Style</h1>
    
    <div class="card-container">
        <div class="card" id="card"></div>
    </div>

    <div class="buttons">
        <button class="btn dislike" onclick="swipeLeft()">‚ùå Dislike</button>
        <button class="btn like" onclick="swipeRight()">‚úÖ Like</button>
    </div>

    <script>
        function goToHome(event) {
            event.preventDefault();
            window.location.href = "/"; 
        }

        function fetchNextOutfit() {
            fetch("/get_outfit")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("card").style.backgroundImage = `url(${data.image})`;
                })
                .catch(error => console.error("Error loading outfit:", error));
        }

        function swipeLeft() {
            fetchNextOutfit();
        }

        function swipeRight() {
            let imageSrc = document.getElementById("card").style.backgroundImage;
            let imageId = imageSrc.split("/").pop().split(".")[0];

            fetch("/get_recommendations", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image_id: imageId })
            })
            .then(response => response.json())
            .then(data => {
                localStorage.setItem("recommendations", JSON.stringify(data.recommendations));
                window.location.href = "/suggestions";
            })
            .catch(error => console.error("Error getting recommendations:", error));
        }

        fetchNextOutfit();
    </script>

</body>
</html>
